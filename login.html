<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Sign-in Example</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div class="container">
    <h1>Sign into Jumble</h1>
    <button id="btn-login">Sign in with Google</button>
    <button id="btn-logout" style="display: none;">Sign out</button>
  </div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Initialize Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const firestore = getFirestore(firebaseApp);
    // Set persistence to local
    setPersistence(auth, browserLocalPersistence).then(() => {
      // DOM elements
      const btnLogin = document.getElementById('btn-login');
      const btnLogout = document.getElementById('btn-logout');

      // Sign in with Google popup
      btnLogin.addEventListener('click', () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            // User signed in successfully
            console.log(result.user);
            alert('Signed in successfully!');
            // window.location.href("index.html");
            
            // Check if user exists in Firestore, and if not, create a new document
            const userRef = doc(firestore, 'users', result.user.uid);
            getDoc(userRef).then((docSnap) => {
              if (!docSnap.exists()) {
                // User does not exist in Firestore, create a new document with user info
                setDoc(userRef, {
                  displayName: result.user.displayName,
                  email: result.user.email,
                  photoURL: result.user.photoURL,
                  // Add more fields as needed
                }).then(() => {
                  console.log('User document created in Firestore');
                }).catch((error) => {
                  console.error('Error creating user document: ', error);
                });
              } else {
                console.log('User already exists in Firestore');
              }
            }).catch((error) => {
              console.error('Error getting user document: ', error);
            });
            setTimeout(function() {
              // window.location.href = 'index.html';
          }, 1000);
          })
          .catch((error) => {
            // Handle errors here
            console.error(error.message);
            alert(`Sign in failed: ${error.message}`);
          });

      });

      // Sign out
      btnLogout.addEventListener('click', () => {
        signOut(auth).then(() => {
          console.log('User signed out');
          alert('Signed out successfully!');
          btnLogin.style.display = 'block';
          btnLogout.style.display = 'none';
        }).catch((error) => {
          console.error('Error signing out: ', error);
          alert('Sign-out failed. Please try again.');
        });
      });

      // Listen for authentication state changes
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          console.log('User is signed in: ', user);
          // window.location.assign("index.html")
          btnLogin.style.display = 'none';
          btnLogout.style.display = 'block';

        } else {
          // User is signed out
          console.log('User is signed out');
          btnLogin.style.display = 'block';
          btnLogout.style.display = 'none';
        }
      });
    }).catch((error) => {
      console.error('Error setting persistence: ', error);
    });
    </script>
</body>
</html>
