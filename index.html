<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumble Jobs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="Jumble.svg">
</head>
<body>
<div id="allMenu">
  <div class="top-bar">
    <div class="icon-button" id="notificationButton">N</div>
    <div class="icon-button" id="chatButton">C</div>
    <div class="icon-button" id="accountInfo">AI</div>
  </div>
  
  <div class="account-menu" id="accountMenu">
    <a href="#" id="likedJobs">Liked Jobs</a>
    <a href="#" id="accountInfoMenu">Account Info</a>
    <a href="#" id="authAction"></a>
  </div>
  
  <div class="notification-menu" id="notificationMenu">
    <a href="#">Notification 1</a>
    <a href="#">Notification 2</a>
    <a href="#">Notification 3</a>
  </div>
  
  <div class="chat-sidebar" id="chatSidebar">
    <div class="chat-content">
      <p>Placeholder chat content...</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="overlay">
    <div class="semi-circle left"></div>
    <div class="semi-circle right"></div>
  </div>
  <div class="card" id="card0"><canvas id="canvas0"></canvas></div>
  <div class="card" id="card1"><canvas id="canvas1"></canvas></div>
  <div class="card" id="card2"><canvas id="canvas2"></canvas></div>
  <div class="card" id="card3"><canvas id="canvas3"></canvas></div>
  <div class="card" id="card4"><canvas id="canvas4"></canvas></div>
  <div class="card" id="card5"><canvas id="canvas5"></canvas></div>
  <div class="card" id="card6"><canvas id="canvas6"></canvas></div>
  <div class="card" id="card7"><canvas id="canvas7"></canvas></div>
  <div class="card" id="card8"><canvas id="canvas8"></canvas></div>
  <div class="card" id="card9"><canvas id="canvas9"></canvas></div>
</div>



<div class="overlay1" id="overlay1">
  <div class="overlay-message">
    <p>You must be logged in to access this page.</p>
    <button id="segueToLogin">Log In</button>
  </div>
</div>

<script type="module" src="firebaseInitalize.js"></script>
<script type="module" src="script.js" defer></script>
</body>
</html>
